# `?` in `include` clause is workaround for non-existence file, replace it by `.` on fs
include "ptp?cost"; # generated by ../scripts/generate-ptp-cost.sh

protocol ospf v3 ospf_net {
	area 0 {
		stubnet 2a0e:aa06:404:701::/64 { summary; hidden; }; # on-link /128 loopback for tracert, suppress propagation
		include "sohanet.inet6.0?area";
		include "sohanet.0?interface";
	};
	include "sohanet?extra";
	include "sohanet?extra.inet6";

	ipv6 {
		import filter ospf_import;
		export filter ospf_export;
	};
}

protocol ospf v3 ospf_net4 {
	area 0 {
		include "sohanet.inet4.0?area";
		include "sohanet.0?interface";
	};
	include "sohanet?extra";
	include "sohanet?extra.inet4";

	ipv4 {
		import filter ospf_import;
		export filter ospf_export;
	};
}
