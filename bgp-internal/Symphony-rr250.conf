# for node Symphony
include "../bgp-internal/world.conf";

# RR250: Contains China mainland nodes, Fermata(RR248)
template bgp tpl_ibgp_rr250 from tpl_ibgp {
	rr client;
	rr cluster id 44.159.73.250;
}

protocol bgp ibgp_fermata from tpl_ibgp_rr250 {
	description "TW-TYN Fermata";
	neighbor 2406:840:feed:20::1 as LOCAL_AS;
	ipv4 { export where bgp_export(LOCAL_AS, "default"); };
}

protocol bgp ibgp_choir from tpl_ibgp_rr250 {
	description "CN-SGH Choir";
	neighbor 2406:840:feed:11::1 as LOCAL_AS;
	ipv4 { export where bgp_export(LOCAL_AS, "core"); };
}
