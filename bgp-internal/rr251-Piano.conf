# for node Piano
include "../bgp-internal/_backbone.conf";

# RR251: Contains Greater China nodes, global nodes
template bgp tpl_ibgp_rr251 from tpl_ibgp {
	rr client;
	rr cluster id 44.159.73.251;
}

protocol bgp ibgp_choir from tpl_ibgp_rr251 {
	description "CN-SGH Choir";
	neighbor 2406:840:feed:11::1 as LOCAL_AS;
}

protocol bgp ibgp_marcato from tpl_ibgp_rr251 {
	description "AU-MEL Marcato";
	neighbor 2406:840:feed:3::1 as LOCAL_AS;
}

protocol bgp ibgp_fermata from tpl_ibgp_rr251 {
	description "TW-TYN Fermata";
	neighbor 2406:840:feed:20::1 as LOCAL_AS;
}
