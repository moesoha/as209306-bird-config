# for node Bass
include "../bgp-internal/_backbone.conf";

# RR253: Contains Greater China (w/o mainland) nodes, global nodes
template bgp tpl_ibgp_rr253 from tpl_ibgp {
	rr client;
	rr cluster id 44.159.73.253;
}

protocol bgp ibgp_marcato from tpl_ibgp_rr253 {
	description "AU-MEL Marcato";
	neighbor 2406:840:feed:3::1 as LOCAL_AS;
	ipv4 { export where bgp_export(LOCAL_AS, "core"); };
}

protocol bgp ibgp_fermata from tpl_ibgp_rr253 {
	description "TW-TYN Fermata";
	neighbor 2406:840:feed:20::1 as LOCAL_AS;
	ipv4 { export where bgp_export(LOCAL_AS, "default"); };
}
