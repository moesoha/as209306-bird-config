# for node Piano
include "../bgp-internal/world.conf";

# RR251: Contains White, Fermata(RR248)
template bgp tpl_ibgp_rr251 from tpl_ibgp {
	rr client;
	rr cluster id 44.159.73.251;
}

protocol bgp ibgp_fermata from tpl_ibgp_rr251 {
	description "TW-TYN Fermata";
	neighbor 2406:840:feed:20::1 as LOCAL_AS;
}

protocol bgp ibgp_white from tpl_ibgp_rr251 {
	description "CN-GGZ White";
	neighbor 2406:840:feed:10::1 as LOCAL_AS;
}
